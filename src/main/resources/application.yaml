server:
  port: ${SERVER_PORT:7082}

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - url: /v3/api-docs
        name: API Gateway
        primaryName: API Gateway
      - url: /dicegame-service/v3/api-docs
        name: Dice Game Service
        primaryName: Dice Game Service

spring:
  application:
    name: api-gateway
  cloud:
    config:
      enable: false
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:7081/eureka}
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${server.port}
    preferIpAddress: false

management:
  endpoints:
    health:
      enabled: true
    web:
      exposure:
        include: info, health, metrics